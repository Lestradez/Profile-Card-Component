<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component ðŸ¤“</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="Header Card" class="card-header">
      
      <div class="card-body">
        <img src="./images/imagen perfil96x96.jpg" alt="Imagen de perfil" class="card-body-img">
        <h1 class="card-body-title">Omar Lestrade <span id="age">22</span></h1>
        <p class="card-body-text">Argentina</p>
      </div>

      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Likes</p>
        </div>

        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Photos</p>
        </div>

      </div>
    </article>
  </main>
</body>
</html>
